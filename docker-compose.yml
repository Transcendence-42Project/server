version: '3.8'

services:

  debian:
    build:
      context: .
      dockerfile: requirements/debian/Dockerfile
    volumes:
      - ./volumes/debian:/root
    tty: true
    stdin_open: true
    networks:
      - main-network

  nginx:
    image: nginx:latest
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    ports:
      - "443:443" # https için
    volumes:
      - ./volumes/nginx:/usr/share/nginx/html
      - ./requirements/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./requirements/nginx/ssl:/etc/nginx/ssl:ro # SSL sertifikaları için
    networks:
      - main-network

  postgresql:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - main-network

networks:
  main-network:
    driver: bridge
