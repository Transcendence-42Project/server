version: '3.8'

services:
  debian:
    image: debian:latest
    volumes:
      - ./volumes/debian:/root
    tty: true
    stdin_open: true
    networks:
      - main-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80" # http için. https için daha sonrasında 443 ile değiştirilecek
    volumes:
      - ./volumes/nginx:/usr/share/nginx/html
      - ./requirements/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - main-network

  postgresql:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - main-network

networks:
  main-network:
    driver: bridge